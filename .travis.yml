sudo: false
dist: trusty

language: php
php:
  - 7.0
  - 7.1

matrix:
    include:
        - php: 7.0
          env: dependencies=lowest
services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE searchreplace_dev;'

before_script:
  - composer install --no-interaction -o
  - if [ "$dependencies" = "lowest" ]; then composer update -o --prefer-lowest; fi;

script:
  - mkdir -p build/logs
  - bin/phpunit

after_script:
  - bin/coveralls -v
